name: pulumi deploy
on:
  workflow_call:
    inputs:
      stack:
        required: true
        type: string
      work-dir:
        required: false
        type: string
        default: "./"
      skip_smoke_tests:
        type: boolean
        default: false
    secrets:
      azure_credentials:
        required: true
      pulumi_access_token:
        required: true
      gh_packages_token:
        required: true

jobs:
  deploy:
    name: pulumi deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
      cancel-in-progress: true
    
    environment: 
      name: ${{ inputs.stack }}
      url: ${{ steps.deploy.outputs.environmentUrl }} 
    
    steps:
      - uses: actions/checkout@v3
     
      - name: Use Node.js
        uses: actions/setup-node@v3.5.1
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
      
      - name: Authenticate to GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${GH_PACKAGES_TOKEN}" >> ~/.npmrc
        env:
          GH_PACKAGES_TOKEN: ${{ secrets.gh_packages_token }}

      - name: Install Yarn dependencies
        working-directory: ${{ inputs.work-dir }}
        run: yarn install --frozen-lockfile

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.azure_credentials }}

      - uses: pulumi/actions@v3
        continue-on-error: true
        id: preview-attempt-1
        name: pulumi preview
        with:
          command: preview
          stack-name: puroearth/${{ inputs.stack }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          work-dir: ${{ inputs.work-dir }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.pulumi_access_token }}
          # Required by Pulumi to access Azure resources
          ARM_CLIENT_ID: ${{ fromJSON(secrets.azure_credentials).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.azure_credentials).clientSecret }}
          AZURE_KEYVAULT_AUTH_VIA_CLI: "true"
      
      - uses: pulumi/actions@v3
        if: steps.preview-attempt-1.outcome == 'failure' 
        name: pulumi preview (retry, if needed)
        with:
          command: preview
          stack-name: puroearth/${{ inputs.stack }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          work-dir: ${{ inputs.work-dir }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.pulumi_access_token }}
          # Required by Pulumi to access Azure resources
          ARM_CLIENT_ID: ${{ fromJSON(secrets.azure_credentials).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.azure_credentials).clientSecret }}
          AZURE_KEYVAULT_AUTH_VIA_CLI: "true"

      - uses: pulumi/actions@v3
        name: pulumi up
        id: deploy
        timeout-minutes: 20
        with:
          command: up
          stack-name: puroearth/${{ inputs.stack }}
          work-dir: ${{ inputs.work-dir }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.pulumi_access_token }}
          # Required by Pulumi to access Azure resources
          ARM_CLIENT_ID: ${{ fromJSON(secrets.azure_credentials).clientId }}
          ARM_CLIENT_SECRET: ${{ fromJSON(secrets.azure_credentials).clientSecret }}
          AZURE_KEYVAULT_AUTH_VIA_CLI: "true"

      - name: Run smoke-tests
        if: ${{ !inputs.skip_smoke_tests }}
        run: yarn smoke-test
