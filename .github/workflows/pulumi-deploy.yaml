name: pulumi deploy
on:
  workflow_call:
    inputs:
      aws_role_duration:
        type: number
        default: 1200
      stack:
        required: true
        type: string
      skip_smoke_tests:
        type: boolean
        default: false
    secrets:
      aws_access_key_id:
        required: true
      aws_region:
        required: true
      aws_role_arn:
        required: true
      aws_secret_access_key:
        required: true
      pulumi_access_token:
        required: true
      GH_PACKAGES_TOKEN:
        required: true

jobs:
  deploy:
    name: pulumi deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
      
      - name: Authenticate to GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${GH_PACKAGES_TOKEN}" >> ~/.npmrc
        env:
          GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}

      - name: assume aws deployment role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: ${{ secrets.aws_region }}
          role-to-assume: ${{ secrets.aws_role_arn }}
          role-duration-seconds: ${{ inputs.aws_role_duration }}
          role-session-name: deploymentSession

      # Authenticate to ECR, required for running the smoke-tests later
      - name: Login to private ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@446a798035445cdfd5111ad9a49f48d46083a170
        # Note: We're referencing the desired version by commit hash instead of version number,
        # since this newer version is not yet released and introduces required fixes we need.

      - uses: pulumi/actions@v3
        name: pulumi preview
        with:
          command: preview
          stack-name: puroearth/${{ inputs.stack }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.pulumi_access_token }}

      - uses: pulumi/actions@v3
        name: pulumi up
        with:
          command: up
          stack-name: puroearth/${{ inputs.stack }}
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.pulumi_access_token }}

      - name: Run smoke-tests
        if: ${{ !inputs.skip_smoke_tests }}
        run: yarn smoke-test
